<!DOCTYPE html>  
<html>
	<head>
		<meta charset="utf-8" />
		<title>SVG-PATH-ANI</title>
		<link rel="stylesheet" href="./styles.css" />
		<style>
			html{
				width: 500px;
				height: 500px;
				background: #000;
			}
			
			svg {
				--svg-width: 200px;
				width: var(--svg-width);
				height: var(--svg-width);
				background-color: #fff;
				border:1px solid;
			}
			
			.cls-1 {
			  stroke: #fff;
			}
			.cls-1,
			.cls-2,
			.cls-3 {
			  stroke-miterlimit: 10;
			  stroke-width: 0.25px;
			}
			.cls-2 {
			  fill: #fff;
			}
			.cls-2,
			.cls-3 {
			  stroke: #000;
			}

			.path-group {
				--j-len: 210;
				--d-len: 260;
				--h1-len: 11;
				--h2-len: 42;
				--h3-len: 9;

				fill: none;
				stroke-linecap: round;
				stroke-linejoin: round;
				stroke-width: 3px;
			}

			.path-group-1 {

				stroke-dasharray: var(--j-len);
				stroke-dashoffset: var(--j-len);

				stroke: #000000;

				animation: stroke-j 3s linear 0.5s both infinite alternate;
			}


			.path-group-2 {

				stroke-dasharray: var(--d-len);
				stroke-dashoffset: var(--d-len);

				stroke: #000000;

				animation: stroke-d 3s linear 0.5s both infinite alternate;
			}

			.h-group-1 {
				stroke: red;
				stroke-dasharray: var(--h1-len);
				stroke-dashoffset: var(--h1-len);
				animation: stroke-h1 3s linear 0.5s both infinite alternate;
			}

			.h-group-2 {
				stroke: red;
				stroke-dasharray: var(--h2-len);
				stroke-dashoffset: var(--h2-len);
				stroke-width: 2.5px;
				animation: stroke-h2 3s linear 0.5s both infinite alternate;
			}

			.h-group-3 {
				stroke: red;
				stroke-dasharray: var(--h3-len);
				stroke-dashoffset: var(--h3-len);
				animation: stroke-h3 3s linear 0.5s both infinite alternate;
			}

			@keyframes stroke-h1 {
				0% {stroke-dashoffset: var(--h1-len);}
				20%,100% {stroke-dashoffset: 0;}
			}
			
			@keyframes stroke-h2 {
				0%,20% {stroke-dashoffset: var(--h2-len);}
				80%,100% {stroke-dashoffset: 0;}
			}
			
			@keyframes stroke-h3 {
				0%,80% {stroke-dashoffset: var(--h3-len);}
				100% {stroke-dashoffset: 0;}
			}


			@keyframes stroke-j{
				0% {stroke-dashoffset: var(--j-len);}
				100% {stroke-dashoffset: 0;}
			}
			
			@keyframes stroke-d{
				0% {stroke-dashoffset: var(--d-len);}
				100% {stroke-dashoffset: 0;}
			}
		</style>
	</head>
